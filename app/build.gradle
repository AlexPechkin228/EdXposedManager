apply plugin: 'com.android.application'

ext {
    VERSION_DATE = '19/10/18'
    SUPPORT_LIBRARY_VERSION = '1.0.0'
    APP_VERSION = '"1539962400000"'
}

android {
    compileSdkVersion 28

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        applicationId "de.robv.android.xposed.installer"
        minSdkVersion 21
        //noinspection OldTargetApi
        targetSdkVersion 25
        versionCode 41
        versionName "3.1.4 by dvdandroid - " + VERSION_DATE
        project.ext.set("archivesBaseName", "XposedInstaller_by_dvdandroid_" + VERSION_DATE.replaceAll("/", "_"))

        buildConfigField "String", "APP_VERSION", APP_VERSION
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    implementation "androidx.cardview:cardview:$SUPPORT_LIBRARY_VERSION"
    implementation "com.google.android.material:material:$SUPPORT_LIBRARY_VERSION"
    implementation "androidx.browser:browser:$SUPPORT_LIBRARY_VERSION"
    implementation "androidx.preference:preference:1.1.0-alpha02"
    implementation "androidx.recyclerview:recyclerview:1.1.0-alpha02"
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.afollestad.material-dialogs:commons:0.9.0.2'
    implementation 'com.github.machinarius:preferencefragment:0.1.1'
    implementation 'com.github.mtotschnig:StickyListHeaders:2.7.1'
    implementation 'eu.chainfire:libsuperuser:1.0.0.201608240809'
    implementation "com.github.topjohnwu.libsu:core:2.2.0"
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'de.psdev.licensesdialog:licensesdialog:1.8.3'
    implementation 'com.annimon:stream:1.1.9'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
}
